networks:
  internal:
    external: false
services:
  data:
    build:
      context: db
      dockerfile: Dockerfile
    volumes:
      - ./db:/db
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_HOST: ${DB_HOST}
      DATA_PASSWORD: /run/secrets/db_secret
    secrets:
      - db_secret
  db:
    image: postgres
    restart: always
    depends_on:
      data:
        condition: service_completed_successfully
    environment:
      POSTGRES_USER: transport
      POSTGRES_DB: transport
      POSTGRES_PASSWORD: transport
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/scripts:/docker-entrypoint-initdb.d
    networks:
      - internal
  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080
    networks:
      - internal
  api:
    build:
      context: api
      dockerfile: Dockerfile.dev
      args:
        POETRY_VERSION: ${POETRY_VERSION}
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      API_ENV: dev
      API_PORT: ${API_PORT}
      DATA_DIR: ${DATA_DIR}
      RTT_USER: ${RTT_USER}
      RTT_PASSWORD: /run/secrets/rtt_secret
      NATRAIL_USER: ${NATRAIL_USER}
      NATRAIL_PASSWORD: /run/secrets/natrail_secret
      DB_HOST: db
      DB_USER: transport
      DB_PASSWORD: /run/secrets/db_secret
      DB_NAME: transport
      TIMEZONE: ${TIMEZONE}
      NETWORK_PATH: /app/data/${NETWORK_FILE}
    volumes:
      - ./api/src:/app/src
      - ./api/data:/app/data
    secrets:
      - rtt_secret
      - natrail_secret
    networks:
      - internal
  client:
    build:
      context: client
      dockerfile: Dockerfile.dev
      args:
        CLIENT_PORT: ${CLIENT_PORT}
        SERVER_HOST: api:${API_PORT}
        SERVER_PROTOCOL: http
    ports:
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    environment:
      API_URL: "http://api:${API_PORT}"
      CLIENT_PORT: ${CLIENT_PORT}
    depends_on:
      - api
    volumes:
      - ./client/src:/app/src
    networks:
      - internal
secrets:
  rtt_secret:
    file: rtt.secret
  db_secret:
    file: db.secret
  natrail_secret:
    file: natrail.secret
  maptiler_secret:
    file: maptiler.secret
volumes:
  pgdata:
